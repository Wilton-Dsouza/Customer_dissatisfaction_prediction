{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
body{
    font-family: 'Poppins', sans-serif;
    background-color: #BCA7E8;
}
.content{
    margin: 8%;
    background-color: #fff;
    padding: 2rem 1rem 2.5rem 1rem;
    box-shadow: 0 0 5px 5px rgba(0,0,0, .05);
}
.signin-text{
    font-style: normal;
    font-weight: 300 !important;

}
.form-control{
    display: block;
    width:100%;
    font-size: 1rem;
    font-weight: 300;
    line-height:1.5;
    border-color: #BCA7E8 !important;
    border-style: solid !important;
    border-width: 0 0 1px 0 !important;
    padding: 0px !important;
    color:grey;
    height: auto;
    border-radius: 0;
    background-color: #fff;
    background-clip: padding-box;
}


.form-control:focus{

    color: grey;
    background-color: #fff;
    border-color: #fff;
    outline: 0;
    box-shadow: none;
}
.birthday-section{
    padding: 10px;
}
.btn-class{
    border-color: #BCA7E8;
    color: #BCA7E8;
}
.btn-class:hover{
    background-color:  #BCA7E8;
    color: #fff;
}

.vl {
  border-left: 2px solid black;
}

.v2 {
  margin-left: 10%
}

</style>
<div class="container">
  <div class="row content">
    <div class="col-md-5 mb-3">
      <br>
      <div class="v2">
        <img src="{% static '../static/img/logo.png' %}" height='210px' alt="">
      <br>
      <br>
      <img src="{% static '../static/img/logotext.png' %}" height='40px' alt="">
      </div>
    </div>
    <div class="vl"></div>
    <div class="col-md-6">
      <h3 class="signin-text mb-3"> Log In</h3>
      <form action="/loginmethod" method="POST">
        {% csrf_token %}  
        <br>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control valid-feedback" required>
        </div>
        <button class="btn btn-class" type="submit">Login</button>
        <br>
        <br>
        {% if success == False %}
        <p style="color:red">{{ err }}</p>
        {% endif %}
      </form>
    </div>
  </div>
</div>
